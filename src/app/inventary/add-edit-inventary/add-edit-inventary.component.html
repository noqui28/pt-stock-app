<form>
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="name" maxlength="100" name="name">
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity:</label>
        <input type="number" class="form-control" [(ngModel)]="quantity" name="quantity">
    </div>
    <button (click)="addInventory()" *ngIf="inventory.id==0" class="btn btn-primary">Add</button>
    <button (click)="updateInventory()" *ngIf="inventory.id!=0" class="btn btn-primary">Update</button>
</form>
